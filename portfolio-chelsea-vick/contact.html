</header>

<main class="page">
  <section class="contact">
    <h1>Contact</h1>

    <form class="contact-form"
      action="mailto:YOURNAME@EMAIL.COM"
      method="post"
      enctype="text/plain">

      <label>
        Name <span class="req">(required)</span>
        <div class="name-row">
          <input type="text" name="First Name" placeholder="First Name" required>
          <input type="text" name="Last Name" placeholder="Last Name" required>
        </div>
      </label>

      <label>
        Email <span class="req">(required)</span>
        <input type="email" name="Email" required>
      </label>

      <label class="checkbox-row">
        <input type="checkbox" name="Newsletter">
        <span>Sign up for news and updates</span>
      </label>

      <label>
        Subject <span class="req">(required)</span>
        <input type="text" name="Subject" required>
      </label>

      <label>
        Message <span class="req">(required)</span>
        <textarea name="Message" rows="6" required></textarea>
      </label>

      <button class="btn" type="submit">Submit</button>
    </form>

    <p class="contact-note">
      (This form opens your email app to send the message.)
    </p>
  </section>
</main>
